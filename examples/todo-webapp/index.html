<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>hilvl todo webapp</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<script src="Todo/util"> </script>
        <script src="Todo/hl"> </script>
		<script src="Todo/hitml"> </script>
    </head>
    <body hitml-src="Todo/frontend">
        <h1>hilvl todo webapp</h1>

        <ol hitml-content="TodoFrontend getList _">
			<li>Tidy room</li>
			<li>Refactor service</li>
		</ol>
		<form method="GET" action="Todo/add" hitml-listener="TodoFrontend onEvent (@.argument)">
			<input name="value" type="text" autocomplete="off" />
			<input type="submit" value="Add" />
		</form>
    </body>
</html>
